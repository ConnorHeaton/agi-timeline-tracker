<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="AGI Timeline Tracker - Track and visualize AGI development milestones"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>AGI Timeline Tracker</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Hidden form for Netlify Forms -->
    <form name="suggest-update" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="expert" />
      <input type="text" name="otherExpert" />
      <input type="text" name="predictionDate" />
      <input type="text" name="estimatedDate" />
      <input type="url" name="sourceUrl" />
      <textarea name="definition"></textarea>
    </form>
  </body>
</html>
